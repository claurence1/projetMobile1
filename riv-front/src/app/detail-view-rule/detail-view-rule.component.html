<mat-card class="card-container">
  <mat-card-title class="title-card-regle">
    Détail de la règle
  </mat-card-title>
  <mat-card-content>
    <form class="form-detail-view" [formGroup]="ruleForm" (ngSubmit)="ngOnSubmit(rule)">
      <mat-form-field>
        <input matInput formControlName="title" placeholder="Title">
      </mat-form-field>

      <table class="table-detail-view" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="exception">
          <th mat-header-cell *matHeaderCellDef> Exception(s) </th>
          <td mat-cell *matCellDef="let element"> {{element}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div>
        <mat-form-field>
          <input matInput #exception formControlName="textException" placeholder="Entrez l'exception">
        </mat-form-field>
        <button type="button" class="addButtonDetailView" (click)="addException(exception.value)" mat-raised-button
          color="primary">Ajouter</button>
      </div>

      <mat-form-field *ngIf="linkedDocument">
        <input matInput formControlName="version" placeholder="Version">
      </mat-form-field>

      <mat-form-field>
        <textarea matInput formControlName="description" placeholder="Description"></textarea>
      </mat-form-field>

      <button class="updateButton" mat-raised-button color="primary">Modifier</button>

      <p *ngIf="linkedRules">Règle liée: {{linkedRules.title}}</p>
      <p *ngIf="parentRules">Règle Parent: {{parentRules.title}}</p>

    </form>
  </mat-card-content>
</mat-card>
