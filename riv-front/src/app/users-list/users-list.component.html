<app-user-create [_updateUser]="userToUpdate" (afterCreate)="refresh()"></app-user-create>

<table mat-table [dataSource]="users" class="tableUser">

  <!-- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First name </th>
    <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last name </th>
    <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="mail">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.mail}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="UserTypeId">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let user"> {{getRoleName(user.UserTypeId)}} </td>
  </ng-container>

   <ng-container matColumnDef="deleteUser">
    <th mat-header-cell class="deleteColumn" *matHeaderCellDef> Delete </th>
    <td mat-cell class="updateIconDelete" *matCellDef="let user">
      <i (click)=deleteUser(user.id) class="fas fa-trash"></i>
    </td>
  </ng-container>

  <ng-container matColumnDef="updateUser">
    <th mat-header-cell class="updateColumn" *matHeaderCellDef> Update </th>
    <td mat-cell class="updateIconUpdate" *matCellDef="let user"><i (click)=goToUpdateUser(user) class="fas fa-user-edit"></i>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="usersListColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: usersListColumns;"></tr>
</table>
