<div id="card">
    <mat-card>
        <mat-card-title>
                {{textTitreForm}}
        </mat-card-title>
        <mat-card-content>
            <form #f [formGroup]="formCategorie" (ngSubmit)="add()">
                <mat-form-field class="width-90">
                    <input matInput placeholder="Nom" formControlName="name" required>
                </mat-form-field>
                <button mat-raised-button type="submit" color="primary">{{textBoutonForm}}</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>

<div class="div-table">
    <table mat-table [dataSource]="categories">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element" (click)="updateForm(element)"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let element" (click)="updateForm(element)"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Créé le </th>
            <td mat-cell *matCellDef="let element" (click)="updateForm(element)"> {{element.createdAt | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> <i class="fas fa-trash"></i> </th>
            <td mat-cell *matCellDef="let element"  (click)="deleteCategorie(element)"> <i class="fas fa-trash"></i> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"  ></tr>
    </table>
</div>
